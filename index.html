<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-Paper-Scissors Arena</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <h1>Arena</h1>

    <div class="choices" role="group" aria-label="Choose rock, paper, or scissors">
      <button class="choice-btn" onclick="playGame('rock')" aria-label="Rock">üëä</button>
      <button class="choice-btn" onclick="playGame('paper')" aria-label="Paper">üñê</button>
      <button class="choice-btn" onclick="playGame('scissors')" aria-label="Scissors">‚úåÔ∏è</button>
    </div>

    <div id="playerDisplay" class="display-box">PLAYER: ‚Äî</div>
    <div id="computerDisplay" class="display-box">COMPUTER: ‚Äî</div>
    
    <div id="resultDisplay" class="result"></div>
    <div id="matchStatus" class="match-status"></div>

    <div class="score-board">
      <div class="score-card">
        <span class="label">PLAYER</span>
        <span id="playerScoreDisplay" class="score-num">0</span>
      </div>
      <div class="score-card">
        <span class="label">AI</span>
        <span id="computerScoreDisplay" class="score-num">0</span>
      </div>
    </div>

    <div id="streakDisplay" class="streak-badge"></div>

    <button id="resetBtn" class="reset-btn" onclick="resetGame()">REMATCH</button>
  </main>

  <script src="index.js"></script>
</body>
</html>
